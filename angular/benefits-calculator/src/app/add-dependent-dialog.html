<div mat-dialog-content>
  <h2 class="mat-title" style="margin: 0px">Dependent First Name</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="data.firstName">
  </mat-form-field>
  <h2 class="mat-title" style="margin: 0px">Dependent last Name</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>
  <h2 class="mat-title" style="margin: 0px">Dependent type</h2>
  <mat-form-field>
    <mat-select [(ngModel)]="data.dependentType">
      <mat-option *ngFor="let dependentType of data.dependentTypes" [value]="dependentType">
        {{dependentType}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
